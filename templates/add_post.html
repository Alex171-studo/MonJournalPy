{% extends 'base.html' %}

{% block contents %}
  <div class="container container-max-width py-4">
    <div class="alert alert-success text-center mb-4" role="alert">
      Ajouter un nouveau post ✍️
    </div>

    <div class="card shadow">
      <div class="card-body">
        <form action="{{url_for('add_post')}}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Titre de votre note" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Contenu</label>
            <textarea class="form-control" name="content" id="content" rows="6" placeholder="Écrivez ici..." required></textarea> 
          </div>
          <button type="submit" class="btn btn-success mt-3">Enregistrer la note</button> 
        </form>
      </div>
    </div>
  </div>
{% endblock %}
