{% extends 'base.html' %}

{%block header%}{%endblock%}

{% block contents %}
<div class="container container-max-width py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Créer un compte</h3>

          <div class="alert alert-info text-center mb-4" id="notif">
           Créez un compte pour commencer.
          </div>

          <form action="{{url_for('register')}}" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required autocomplete="off">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="exemple@mail.com" required autocomplete="off">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
            </div>

            <div class="d-grid gap-3 mt-4"> 
              <button type="submit" class="btn btn-primary">S'inscrire</button>
              <a href="{{url_for('home')}}" class="btn btn-outline-secondary">Déjà un compte ? Se connecter</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
