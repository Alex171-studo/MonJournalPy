{% extends 'base.html' %}

{% block contents %}
  <div class="container container-max-width py-4">
    <div class="alert alert-success text-center mb-4" role="alert">
      Modifier une note ✍️
    </div>

    <div class="card shadow">
      <div class="card-body">
        <form action="{{url_for('edit_post',post_id = post.id)}}" method="POST">
          <div class="mb-3">
            <label for="title" class="form-label">Titre</label>
            <input type="text" name="title" class="form-control" id="title" value="{{post.title}}" required>
          </div>
          <div class="mb-3">
            <label for="content" class="form-label">Contenu</label>
            <textarea class="form-control" name="content" id="content" rows="6" required>{{post.content}}</textarea> 
          </div>
          <button type="submit" class="btn btn-success mt-3">Enregistrer la note</button> 
        </form>
      </div>
    </div>
  </div>
{% endblock %}
